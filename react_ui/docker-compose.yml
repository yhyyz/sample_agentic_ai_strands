services:
  mcpui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    container_name: mcp-bedrock-ui
    restart: unless-stopped
    network_mode: "host"
    env_file:
      - .env.local
    volumes:
      - ./.env.local:/app/.env.local
    environment:
      - NODE_OPTIONS=--http-parser=legacy --max-http-header-size=16384
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: ["sh", "-c", "npm run dev -- --port 8081"]
